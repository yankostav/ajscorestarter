
<view-fader [isViewVisible]="isViewVisible">
    <h2 class="feature-title">SETTINGS</h2>
    <br/>
    <div style="font-size: 20px;">
        <div>Debug={{config.devConfig.debug}}</div>
        <div>Testing={{config.devConfig.testing}}</div>
        <div>Splash Time={{config.devConfig.splashTime}}ms</div>
        <div>App Cached={{config.devConfig.appCached}}</div>
        <div>Online Status={{config.devConfig.onlineStatus}}</div>        
    </div>

</view-fader>
